<!DOCTYPE html>
<html>
  <head>
    <title>Url Shortener</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">

</head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-50">
        <div class="align-self-end">
          <h1 class="cover-heading">Let's shorten your link</h1>
          <p class="description">Make your links beautiful and shorter.</p>
        </div>
      </div>
      <div class="d-flex justify-content-center h-25">
        <div class="align-self-start">
          <form action="/" method="post">
            <div class="searchbar">
                  <input class="search_input" type="text" name="url" placeholder="e.g. https://example.com/">
                  <!-- <a href="#" class="search_icon"><i class="fas fa-search"></i></a> -->
                  <button class="search_icon" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-center h-25 pb-3">
        <div class="align-self-end">
          <div class="footer">
            <div class="container">
              <span class="text-muted"><a href="https://solidshake.github.io/">Made by Artem Utkin, 2020</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</html>
